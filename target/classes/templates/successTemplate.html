<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Bon de Reservation</title>
    </head>
    <br>
    <br>
    <body>
        <h1 th:text="${message}">Votre Réservation passe avec succée </h1>
        <br>
        <br>

        <h2 th:text="'Bonjour Monsieur / Madamme ' + ${prenom} + ' ' + ${nom}"></h2>
       <!-- <h3>Plus de détails pour votre Rservation : </h3>-->
        <br>
        <br>
        <p th:text="'Nom du categorie : ' + ${CategoryName}"></p>
        <p th:text="'Numero du chambre : ' + ${id}"></p>
        <p th:text="' Prix du chambre : ' + ${prix}"></p>
        <p th:text="' Date d'Arrivée : ' + ${dateArrive}"></p>
        <p th:text="' Date de déppart : ' + ${dateDepart}"></p>
        <br>
        <br>
        <!--<h3>Plus de détails pour votre informations personnels : </h3>-->

        <p th:text="'Votre adresse  : ' + ${adresse}"></p>
        <p th:text="'Votre email: ' + ${email}"></p>


    </body>
</html>
