<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>
</body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our awesome app!</div>
            </div>
            <h1>Ajouter Reservation</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="dateArrive"> Date Arrivée</label>
                    <input id="dateArrive" class="form-control" type="date"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="dateDepart"> Date Départ</label>
                    <input id="dateDepart" class="form-control" type="date"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="etat"> Etat </label> <input
                        id="etat" class="form-control"  required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="codeReservation"> Code Réservation </label> <input
                        id="codeReservation" class="form-control"  required
                        autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="coupon"> Coupon </label> <input
                        id="coupon" class="form-control"  required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
